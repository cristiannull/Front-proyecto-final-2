<main>
<section id="hero">
    <div class="container">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
    </div>
  </section>
  <section id="services" class="py-5">
    <div class="container">
      <div class="section-text-combo text-light">
        <h2>Featured</h2>
      </div>
      <div class="d-flex justify-content-between wrap">
        @for(videogame of videogames; track videogame){
        <app-cards [title]="videogame.title" [price]="videogame.price" [image]="videogame.image" />
        }
      </div>
    </div>
  </section>
  <section id="featured" class="py-5">
    <div class="container">
      <div class="section-text-combo text-light">
        <h2>On Sale</h2>
      </div>
      <div class="d-flex justify-content-between wrap">
        @for(videogame of videogames; track videogame){
        <app-cards [title]="videogame.title" [price]="videogame.price" [image]="videogame.image" />
        }
      </div>
    </div>

  </section>
  <section id="newsletter" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-light">
          <h2>Ad lorem ipsum</h2>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button class="btn btn-outline-secondary text-light" type="button" id="button-addon2">
              Button
            </button>
          </div>
          <small>Lorem ipsum dolor sit amet.</small>
        </div>
      </div>
    </div>
  </section>
</main>
