<div class="col-12 col-sm-6 col-lg-3">
  <div class="product text-light">
    <a [routerLink]="['/detail/', id]">
      <figure>
        <img [src]="image" />
        <figcaption>
          <span class="featured">Featured</span>
          <h3>{{name}}</h3>
          <p>${{price}}</p>
        </figcaption>
      </figure>
    </a>
  </div>
</div>
