<div class="col-12 col-sm-6 col-lg-3">
  <div class="product text-light">
    <a [routerLink]="['/videogame/', videogames()._id]">
      <figure>
        <img [src]="videogames()?.image" />
        <figcaption>
          <span class="featured">Featured</span>
          <h3>{{videogames()?.title}}</h3>
          <p>$ {{videogames()?.price}}</p>
        </figcaption>
      </figure>
    </a>
  </div>
</div>
