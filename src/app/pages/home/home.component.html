<app-nav />
<main>
  <section id="hero">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
    </div>
  </section>

  <section id="services" class="py-5">
    <div>
      <div class="section-text-combo text-light">
        <h2>Featured</h2>
      </div>
      <div class="d-flex justify-content-between">
        <div class="carrusel-featured">
          <button class="prev-game" (click)="prevOnSaleGame()">
            < </button>
              <div class="tarjeta-wrapper" id="tarjetas-on-sale">
                @for(videogame of featuredvideogames(); track videogame._id){
                <app-cards [id]="videogame._id" [name]="videogame.name" [price]="videogame.price"
                  [image]="videogame.image[0]" />
                }
              </div>
              <button class="next-game" (click)="nextOnSaleGame()">
                >
              </button>
        </div>
      </div>
    </div>
  </section>
  <section id="featured" class="py-5">
    <div class="container-fluid">
      <div class="section-text-combo text-light">
        <h2>On Sale</h2>
      </div>
      <div class="d-flex justify-content-between wrap">
        <div class="carrusel-on-sale">
          <button class="prev-game" (click)="prevGame()">
            < </button>
              <div class="tarjeta-wrapper" id="tarjetas">
                @for(videogame of onsalevideogames(); track videogame._id){
                <app-cards [id]="videogame._id" [name]="videogame.name" [price]="videogame.price"
                  [image]="videogame.image[0]" />
                }
              </div>
              <button class="next-game" (click)="nextGame()">
                >
              </button>
        </div>
      </div>
    </div>

  </section>
  <section id="newsletter" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-light">
          <h2>Ad lorem ipsum</h2>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button class="btn btn-outline-secondary text-light" type="button" id="button-addon2">
              Button
            </button>
          </div>
          <small>Lorem ipsum dolor sit amet.</small>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer />
