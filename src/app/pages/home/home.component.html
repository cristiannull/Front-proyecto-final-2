@if(isLoading){
<nav>
  <div class="loader-nav d-flex justify-content-between align-items-center">
    <div>
      <p-skeleton class="placeholder" width="5rem" height="3rem" />
    </div>,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
    <div class="d-flex gap-3 align-items-center">
      <div>
        <p-skeleton class="placeholder" width="4rem" height="3rem" />
      </div>
      <div>
        <p-skeleton class="placeholder" width="4rem" height="3rem" />
      </div>
      <div>
        <p-skeleton class="placeholder" width="4rem" height="3rem" />
      </div>
    </div>,,,
    <div class="d-flex align-items-center gap-3">
      <div>
        <p-skeleton class="placeholder" width="7rem" height="2rem" />
      </div>
      <div>
        <p-skeleton class="placeholder" shape="circle" size="2rem" styleClass="mr-2" />
      </div>
      <div>
        <p-skeleton class="placeholder" shape="circle" size="2rem" styleClass="mr-2" />
      </div>
    </div>
  </div>
</nav>
<main>
  <section class="loading-hero placeholder-glow d-flex justify-content-center">
    <p-skeleton class="placeholder" width="94rem" height="22rem" />
  </section>

  <section id="services" class="py-5">
    <div>
      <div>
        <h2 class="card-title placeholder-glow d-flex justify-content-center">
          <p-skeleton class="placeholder" width="14rem" height="3rem" />
        </h2>
      </div>
      <div>
        <swiper-container class="swiper-container" slides-per-view="4" loop="true" navigation="true">
          @for(videogame of featuredvideogames(); track videogame._id){
          <swiper-slide>
            <figure>
              <div class="placeholder-glow">
                <p-skeleton class="placeholder" width="18rem" height="20rem" />
              </div>
              <figcaption class="placeholder-glow mt-1">
                <div>
                  <p-skeleton class="placeholder" width="11rem" height="1rem" />
                </div>
                <div>
                  <p-skeleton class="placeholder" width="5rem" height="1rem" />
                </div>
              </figcaption>
            </figure>
          </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>
  </section>
  <section id="featured" class="py-5">
    <div class="container-fluid">
      <div class="section-text-combo text-light">
        <h2 class="card-title placeholder-glow d-flex justify-content-center">
          <p-skeleton class="placeholder" width="14rem" height="3rem" />
        </h2>
      </div>
      <div>
        <swiper-container class="swiper-container" slides-per-view="4" loop="true" navigation="true">
          @for(videogame of featuredvideogames(); track videogame._id){
          <swiper-slide>
            <figure>
              <div class="placeholder-glow">
                <p-skeleton class="placeholder" width="18rem" height="20rem" />
              </div>
              <figcaption class="placeholder-glow mt-1">
                <div>
                  <p-skeleton class="placeholder" width="11rem" height="1rem" />
                </div>
                <div>
                  <p-skeleton class="placeholder" width="5rem" height="1rem" />
                </div>
              </figcaption>
            </figure>
          </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>
  </section>
</main>
}@else{
<app-nav />
<main>
  <section id="hero">
  </section>
  <section id=" services" class="py-5">
    <div>
      <div class="section-text-combo text-light">
        <h2>Featured</h2>
      </div>
      <div>
        <swiper-container class="swiper-container" slides-per-view="4" loop="true" navigation="true">
          @for(videogame of featuredvideogames(); track videogame._id){
          <swiper-slide>
            <app-cards [id]="videogame._id" [name]="videogame.name" [price]="videogame.price"
              [image]="videogame.image[0]" />
          </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>
  </section>
  <section id="featured" class="py-5">
    <div class="container-fluid">
      <div class="section-text-combo text-light">
        <h2>On Sale</h2>
      </div>
      <div>
        <!-- <swiper-container class="swiper-container" slides-per-view="4" loop="true" navigation="true">

              [image]="videogame.image[0]" />
