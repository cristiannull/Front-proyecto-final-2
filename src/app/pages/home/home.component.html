<app-nav />
<main>
  <section id="hero">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
    </div>
  </section>

  <section id="services" class="py-5">
    <div>
      <div class="section-text-combo text-light">
        <h2>Featured</h2>
      </div>
      <div class="d-flex justify-content-center">
        <div class="carrusel-featured justify-content-center">
          <button class="prev-game" (click)="prevOnSaleGame()">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
          <div class="tarjeta-wrapper" id="tarjetas-on-sale">
            @for(videogame of featuredvideogames(); track videogame._id){
            <app-cards [id]="videogame._id" [name]="videogame.name" [price]="videogame.price"
              [cover]="videogame.cover" />
            }
          </div>
          <button class="next-game" (click)="nextOnSaleGame()">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </button>
        </div>
      </div>
    </div>
  </section>
  <section id="featured" class="py-5">
    <div class="container-fluid">
      <div class="section-text-combo text-light">
        <h2>On Sale</h2>
      </div>
      <div class="d-flex justify-content-between wrap">
        <div class="carrusel-on-sale">
          <button class="prev-game" (click)="prevGame()">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
          <div class="tarjeta-wrapper" id="tarjetas">
            @for(videogame of onsalevideogames(); track videogame._id){
            <app-cards [id]="videogame._id" [name]="videogame.name" [price]="videogame.price"
              [cover]="videogame.cover" />
            }
          </div>
          <button class="next-game" (click)="nextGame()">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </button>
        </div>
      </div>
    </div>

  </section>

</main>
<app-footer />
